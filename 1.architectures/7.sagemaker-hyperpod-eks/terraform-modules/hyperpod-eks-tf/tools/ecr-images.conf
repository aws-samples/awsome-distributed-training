# ECR Image Configuration
# Format: REPO_NAME=SOURCE_IMAGE
# This file defines which container images to copy to ECR
# 
# IMPORTANT: Image repositories and tags are extracted from actual Helm chart values
# To verify/update these values:
# 1. Check Chart.yaml for dependency versions
# 2. Download the specific chart version: helm pull <repo>/<chart> --version <version> --untar
# 3. Extract image repository and tag from values.yaml in the downloaded chart
# 4. Update this configuration file accordingly

# AWS EFA Kubernetes Device Plugin (from eks/aws-efa-k8s-device-plugin:0.5.10)
# Repository: 602401143452.dkr.ecr.{region}.amazonaws.com/eks/aws-efa-k8s-device-plugin
# Tag: v0.5.6 (from chart values.yaml)
# NOTE: This image is available in all AWS regions, no need to copy to private ECR
# aws-efa-k8s-device-plugin=602401143452.dkr.ecr.us-west-2.amazonaws.com/eks/aws-efa-k8s-device-plugin:v0.5.6

# HyperPod Health Monitoring Agent (from local chart health-monitoring-agent:0.1.0)
# Note: This image is available in all AWS regions with region-specific account IDs
# Tag: 1.0.1249.0_1.0.359.0 (from sagemaker-hyperpod-cli/helm_chart/readme.md)
# Regional account IDs are automatically selected based on target region
# NOTE: This image is available in all AWS regions, no need to copy to private ECR
# hyperpod-health-monitoring-agent=905418368575.dkr.ecr.us-west-2.amazonaws.com/hyperpod-health-monitoring-agent:1.0.1249.0_1.0.359.0

# NVIDIA Kubernetes Device Plugin (from nvidia-k8s/nvidia-device-plugin:0.16.1)
# Repository: nvcr.io/nvidia/k8s-device-plugin
# Tag: v0.16.1 (note: NVIDIA images use 'v' prefix for version tags)
nvidia-k8s-device-plugin=nvcr.io/nvidia/k8s-device-plugin:v0.16.1

# MPI Operator (from local chart mpi-operator:0.1.0)
# Repository: mpioperator/mpi-operator
# Tag: 0.5 (from local chart values.yaml)
mpi-operator=mpioperator/mpi-operator:0.5

# Kubeflow Training Operator
# Repository: kubeflow/training-operator
# Tag: v1-855e096 (specific commit-based tag)
kubeflow-training-operator=kubeflow/training-operator:v1-855e096
