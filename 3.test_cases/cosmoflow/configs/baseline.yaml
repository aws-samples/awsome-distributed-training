model:
  conv_layer_count: 5
  conv_layer_kernel: 3
  conv_layer_filters: 32

  layout: "NDHWC"
  script: False
  cuda_graph: False

  training:
    target_score: 0.124
    dropout_rate: 0.5
    weight_decay: 0

    momentum: 0.9
    amp: True

    optimizer: "fixed_sgd"

    lr_sched:
      lr: 0.004
      init_lr: 0.001
      warmup_epochs: 2

      decay_steps:
        - 32
        - 64

      decay_values:
        - 0.5
        - 0.25

    train_epochs: 10

data:
  batch_size: 1
  train_samples: 256
  valid_samples: 64
  dataset: "synthetic"

  apply_log: True
  shuffle: True
  preshuffle: False
  shard_type: "local"
  shard_multiplier: 1

  root_dir: "/data"
  stage: "/tmp"

  sample_shape: [128, 128, 128, 4]
  target_shape: [4]

  dali_threads: 4
  data_layout: "NDHWC"


profile: False