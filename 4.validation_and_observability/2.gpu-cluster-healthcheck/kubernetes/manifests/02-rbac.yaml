apiVersion: v1
kind: ServiceAccount
metadata:
  name: gpu-healthcheck
  namespace: gpu-healthcheck
  labels:
    app.kubernetes.io/name: gpu-healthcheck
    app.kubernetes.io/component: rbac
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gpu-healthcheck
  labels:
    app.kubernetes.io/name: gpu-healthcheck
    app.kubernetes.io/component: rbac
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch", "patch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "delete"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gpu-healthcheck
  labels:
    app.kubernetes.io/name: gpu-healthcheck
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gpu-healthcheck
subjects:
  - kind: ServiceAccount
    name: gpu-healthcheck
    namespace: gpu-healthcheck
